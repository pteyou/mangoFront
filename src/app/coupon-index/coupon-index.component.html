<div class="card shadow border-0 mt-4">
	<div class="card-header bg-secondary bg-gradient ml-0 py-3">
		<div class="row">
			<div class="col-12 text-center">
				<h1 class="text-white">Coupons List</h1>
			</div>
		</div>
	</div>
	<div class="card-body p-4">
		<div class="row pb-3">
			<div class="col-6">
			</div>
			<div class="col-6 text-end">
				<button type="button" class="btn btn-outline-primary" (click)="openCreationModal()"><i class="bi bi-plus-square"></i> Create New Coupon</button>
			</div>
		</div>
		<table class="table">
			<thead>
				<tr>
					<th>
						Coupon Code
					</th>
					<th>
						Discount Amount
					</th>
					<th>
						Minimum Amount
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
					
                    @for (coupon of coupons$ | async; track coupon.CouponId)
                    {
                        <tr> 
                            <td>
                                {{ coupon.CouponCode }}
                            </td>
                            <td>
                                {{ coupon.DiscountAmount }}
                            </td>
                            <td>
                                {{ coupon.MinAmount }}
                            </td>
                            <td>
								<button type="button" class="btn btn-danger" (click)="openDeletionModal(coupon)"><i class="bi bi-trash"></i></button>
                            </td>
                        </tr>
                    }
					
				
			</tbody>
		</table>

	</div>

</div>
